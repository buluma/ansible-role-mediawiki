---
_mediawiki_destination:
  Alpine: /var/www/{{ httpd_servername | default(ansible_fqdn) }}
  Suse: /srv/www/htdocs
  default: /var/www/html
_mediawiki_owner:
  Debian: www-data
  Suse: wwwrun
  default: apache
_mediawiki_requirements:
  Alpine:
    - php-intl
    - php-json
    - php-mysqli
    - php-mbstring
    - php-xml
  CentOS:
    - php-intl
    - php-json
    - php-mbstring
    - php-mysqlnd
    - php-xml
  CentOS-7:
    - php-intl
    - php-json
    - php-mbstring
    - php-mysql
    - php-xml
  Fedora:
    - php-intl
    - php-json
    - php-mbstring
    - php-pdo_mysql
    - php-xml
  default:
    - php-intl
    - php-json
    - php-mbstring
    - php-xml
    - php-mysql
mediawiki_docroot: "{{ _mediawiki_destination[ansible_os_family] | default(_mediawiki_destination['default']) }}"
mediawiki_group: "{{ _mediawiki_owner[ansible_os_family] | default(_mediawiki_owner['default']) }}"
mediawiki_owner: "{{ _mediawiki_owner[ansible_os_family] | default(_mediawiki_owner['default']) }}"
mediawiki_requirements: "{{ _mediawiki_requirements[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default (_mediawiki_requirements[ansible_distribution]
  | default(_mediawiki_requirements['default'])) }}"
mediawiki_source: https://releases.wikimedia.org/mediawiki/{{ mediawiki_major }}.{{ mediawiki_minor }}/mediawiki-{{ mediawiki_version }}.tar.gz
